<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
.container {
    width: 85%;
    height: 600px;
    background-color: salmon;
    margin: auto;
    border: 5px solid black;

}

.warp {
    display: flex;
    justify-content: center;
    justify-items: center;
}

.box {
    width: 150px;
    height: 150px;
    background-color: blue;
    margin: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="warp">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
